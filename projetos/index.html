<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Meu Blog</h1>
    <!-- campo de busca -->
    <input type="text" id="searchInput" placeholder="Buscar posts…">
  </header>

  <!-- botão flutuante para criar post -->
  <button id="newPostBtn" title="Novo post">✎</button>

  <!-- formulário começa oculto -->
  <form id="postForm" class="hidden">
      <input type="text" id="postTitle" placeholder="Título">
      <textarea id="postContent" placeholder="Conteúdo do post"></textarea>
      <button type="submit">Publicar</button>
  </form>

  <main>
    <h2>Feed</h2>
    <div id="postsContainer">
        <!-- Aqui serão exibidos os posts -->
    </div>
  </main>

  <script src="script.js"></script>

  <footer>
    <p>© 2024 | [Giovani Pereira Macedo]</p>
  </footer>
</body>
</html>
